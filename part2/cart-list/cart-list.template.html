
<table>
<caption><b>My Books</b></caption>
  <thead>
    <tr>
        <th>Title</th>
        <th>Qty</th>
        <th>UnitPrice</th>
        <th>$UnitPrice</th>
        <th>Line Total</th>
        <th>Total {{$ctrl.updateTotal() | currency}} </th>
    </tr>
  </thead>
  <tbody >
    
   <!-- Add code for table rows -->

   <tbody ng-repeat = "book in books">
<tr>
  <td> <input type = "text" ng-model = "book.title"> </input></td>

<td>
  <input ng-model = "book.qty" size = "2" class = rounded>
</td>

<td>
  <input ng-model="book.price" size = "6" class = rounded>
</td>

<td>
  {{book.price | currency}}
</td>

<td>
  {{book.price * book.qty | currency}}
</td>

<td>
  <button ng-click = "removeBook($index)"> Remove </button>
</td>

</tr>
</tbody>


<thead>
    <tr>
        <th colspan="3">
            <button ng-click="$ctrl.addBook()">
                    New
            </button>
        </th>
        <th colspan="3">
            <button ng-click="$ctrl.saveBooks()">
                Save
            </button>
        </th>        
    </tr>
  </thead>
    
  </tbody>
</table>
